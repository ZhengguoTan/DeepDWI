method: zsssl

data:
  kdat: /data/1.0mm_21-dir_R1x3_kdat_slice_010.h5
  slice_idx: 10
  coil: /data/1.0mm_21-dir_R1x3_coils.h5
  normalize_kdat: False
  valid_rho: 0.2
  train_rho: 0.4
  repeats: 15
  batch_size: 1

model:
  net: ResNet2D
  N_residual_block: 16
  N_unroll: 8
  features: 128
  contrasts_in_channels: True  #
  max_cg_iter: 6
  lamda: 0.05
  requires_grad_lamda: True
  batch_norm: False

optim:
  method: Adam
  lr: 0.0005

loss: MixL1L2Loss

learn:
  epochs: 100
  valid_loss_tracker: 12

mode: train
checkpoint: /examples/zsssl_best.pth
