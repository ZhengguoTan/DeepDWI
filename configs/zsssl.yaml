method: zsssl

data:
  # # #
  # kdat: /data/1.0mm_21-dir_R1x3_kdat_slice_010.h5
  # slice_idx: 10
  # coil: /data/1.0mm_21-dir_R1x3_coils.h5
  # # #
  # kdat: /data/1.0mm_126-dir_R3x3_kdat_slice_000.h5
  # slice_idx: 0
  # coil: /data/1.0mm_126-dir_R3x3_coils.h5
  # # #
  kdat: /data/0.7mm_21-dir_R2x2_kdat_slice_000.h5
  navi: null  # /data/0.7mm_21-dir_R2x2_navi_slice_000.h5
  slice_idx: 0
  coil: /data/0.7mm_21-dir_R2x2_coils.h5
  # # #
  # kdat: /data/0.5x0.5x2.0mm_R3x2_kdat_slice_000_pat.h5
  # navi: /data/0.5x0.5x2.0mm_R3x2_navi_slice_000_pat.h5
  # slice_idx: 0
  # coil: /data/0.5x0.5x2.0mm_R3x2_coil_pat.h5
  normalize_kdat: 1.0  # important
  valid_rho: 0.2
  train_rho: 0.4
  repeats: 15
  batch_size: 1
  N_shot_retro: 0
  N_diff_retro: 42

model:
  net: ResNet2D
  N_residual_block: 12
  unrolled_algorithm: ADMM  # ADMM, MoDL, VarNet
  ADMM_rho: 0.05
  N_unroll: 7
  kernel_size: 3
  features: 128
  contrasts_in_channels: True  #
  max_cg_iter: 6
  lamda: 1.00
  requires_grad_lamda: True
  batch_norm: False
  latent: /examples/2024-03-14_vae_1.0mm_21-dir_R1x3_latent-06/train_VAE_Latent06_final.pt
  N_latent: 6

optim:
  method: Adam
  lr: 0.0005
  step_size: 30
  gamma: 0.1

loss: MixL1L2Loss

learn:
  epochs: 100
  valid_loss_tracker: 12

test: # only used when in the 'test' mode
  checkpoint: /examples/2024-02-28_zsssl_1.0mm_21-dir_R1x3_kdat_slice_010_ResNet2D_Adam_lr-0.000500_MixL1L2Loss/zsssl_best.pth